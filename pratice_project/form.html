<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../task/mutton.jpg" type="image/x-icon">
    <title>Form Baby </title>
</head>
<body>
    <form>
        <label for="Name">Name :</label>
        <input type="text" name="" id="Name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="Email">Email  :</label>
        <input type="email" name="" id="Email" placeholder="Enter Your E-mail">
        <br>
        <br>
        <label for="Password">Password :</label>
        <input type="password" name="" id="Password" placeholder="Enter Your Password">
          <br>
          <br>
          <label for="gender">Gender :</label>
          <select name="" id="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Custom">Custom</option>
          </select>
          <br>
          <br>
          <label for="Date">Date of Birth :</label>
          <input type="date" name="" id="Date">
          <br>
          <br>
          <label for="Color">Your Color :</label>
          <input type="color" name="" id="Color">
          <input type="checkbox" name="" id="" >
          <br>
          <br>
          <label for="nid-card">Upload your CV    :</label>
          <input type="file" name="" id="nid-card">
          <br>
          <br>
        <input type="button" value="Login">
        <input type="reset" name="" id="" value="clear">


        <!-- <input type="color" name="" id=""> -->

    </form>
    
</body>
</html>
